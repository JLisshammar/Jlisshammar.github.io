<head>
  <link href='./css/bootstrap.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
    <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
    <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="https://www.google.co.uk/search?q=christmas+in+london&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiXtsKbhMnXAhWE0RoKHU3aCccQ_AUICigB&biw=1921&bih=884#imgrc=RAlKhPwt4hgRuM:" alt="Madison Rooftop">
      <div class="carousel-caption">
        <b>Madison @ St. Pauls </b>
      </div>
    </div>
    <div class="item">
      <img src="https://www.google.co.uk/search?q=christmas+in+london&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiXtsKbhMnXAhWE0RoKHU3aCccQ_AUICigB&biw=1921&bih=884#imgrc=SRenKykNgDtGCM:" alt="Boundary">
      <div class="carousel-caption">
        <b> Aqua Spirit @ Oxford Circus </b>
      </div>
    </div>
    <div class="item">
      <img src="https://assets.londonist.com/uploads/2016/12/i875/christmas_leadenhall.jpg" alt="Vista">
      <div class="carousel-caption">
        <b>Vista @ Trafalger </b>
      </div>
    </div>
     <div class="item">
      <img src="https://assets.londonist.com/uploads/2016/12/i875/christmas_leadenhall.jpg" alt="Coq">
      <div class="carousel-caption">
        <b>Coq D'Argent @ Bank</b>
      </div>
    </div>
     <div class="item">
      <img src="https://assets.londonist.com/uploads/2016/12/i875/christmas_leadenhall.jpg" alt="Radio">
      <div class="carousel-caption">
        <b>Radio ME @ Strand </b>
      </div>
    </div>
       <div class="item active">
      <img src="https://assets.londonist.com/uploads/2016/12/i875/christmas_leadenhall.jpg" alt="Roofgarden">
      <div class="carousel-caption">
       <b> Roof Gardens @ Kensington</b>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
